<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .button{
    text-align:right;
    marign:30px;

   }
   h2{
    text-align:center;
    margin-top:15px;
    font-style:robotomedium;}
</style>
</head>
<body>
<h2>User Information</h2>
<div class="button">
 <a href="{% url 'create' %}" class="btn btn-primary" style="width:100px;margin-left:50px;" >Back</a>
    </div>
<table class="table table-striped table-hover" border="1px" style="margin-top:20px">

     <thead>
     <tr>
         <th>fullname</th>
         <th>Date of Birth</th>
         <th>Bio Information</th>
         <th>Skills</th>
         <th>Email</th>
         <th>Phone</th>
     </tr>
     </thead>
     <tbody>
     {% for i in page %}
     <tr>
         <td>{{i.fullname}}</td>
         <td>{{i.DOB}}</td>
          <td>{{i.bio}}</td>
          <td>{{i.skills}}</td>
          <td>{{i.email}}</td>
          <td>{{i.phone}}</td>
          <td>
            <a href="{% url 'update' i.id %}" class="btn btn-success" style="width:70px" >Edit</a>
          </td>
          <td>

         <a href="{% url 'delete' i.id %}" class="btn btn-danger" style="width:70px" >Delete</a>

          </td>
     </tr>
     {% endfor %}
     </tbody>

 </table>
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item disabled">
      <a class="page-link">Previous</a>
    </li>
      {% for num in page.paginator.page_range %}
    <li class="page-item {% if page.number == num %}activate{% endif %}">
        <a class="page-link" href="?page={{num}}">{{num}}</a></li>

        {% endfor%}
      <a class="page-link"  href="#">Next</a>
    </li>
  </ul>
</nav>
 </form>
</body>
</html>
